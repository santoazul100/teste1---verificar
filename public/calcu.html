<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="beleza.css" />
</head>
<body>
     <nav id="main-menu" class="menu-bar">
      <div class="menu-container">
         <div class="logo-container">
          <a href="index.html">
          <img src="/imagens/logo.png" alt="Logo" class="logo-img" />
          </a>
        </div>
        <ul class="menu-items">
          <li><a href="bonito.html" class="menu-link">Verificar Beleza</a></li>
          <li><a href="calcu.html" class="menu-link">Calculadora</a></li>
          <li><a href="pokemon.html" class="menu-link">Pokemon</a></li>
        </ul>
      </div>
    </nav>

    <div class="calc-container">
        <h1>Calculadora</h1>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('*')">*</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="addToDisplay('+')">+</button>
            <button onclick="clearDisplay()" style="grid-column: span 4;">C</button>
        </div>
    </div>
    <script src="calcu.js"></script>
    <script src="menu.js"></script>
</body>
</html>
